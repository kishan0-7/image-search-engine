<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Image Search Web</title>
    <link rel="stylesheet" href="pstyle.css">
    <link rel="stylesheet" href="presponsive.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search here for images">
        <button id="search-button"> Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">

                alt="a painting girl image ">
            <a href="https://unsplash.com/photos/W77a68_FvMs" target="_blank">painting girl</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1661700093968-b538c5a9f539?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt="a painting girl image ">
            <a href="https://unsplash.com/photos/W77a68_FvMs" target="_blank">painting girl</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1661700093968-b538c5a9f539?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                alt="a painting girl image ">

    <button id="show-more-button">show more</button>
